<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class - 6 - Part 2</title>
</head>
<body>
    
    <h1>Segunda parte - forms</h1>
<form action="" method="get">
<fieldset>
    <section>
    <label for="Foto"></label>
    <input type="file" accept="image/*" id="photo">
    </section>
</fieldset>

<fieldset>
    <legend>Filme favorito</legend>
    <section>
    <input type="checkbox" id="LagoaAzul">
    <label for="lagoaazul">Lagoa Azul</label>
</section>
<br>
<section>
    <input type="checkbox" id="Titanic">
    <label for="Titanic">Titanic</label>
</section>
</fieldset>
<br>
<fieldset>
   <legend>Aceita os termos de uso?</legend>
   <section>
    <input type="radio" name="term" id="yes" checked>
    <label for="yes">Sim</label>
</section>
<br>
<section>
    <input type="radio" name="term" id="yes">
    <label for="not">Não</label>
</section>
</fieldset>
<br>
<fieldset>
    <legend>Observações</legend>
    <textarea name="" id="" cols="45" rows="10" maxlength="450"></textarea>
</fieldset>

<br>
 <button type="submit">Enviar</button>
</form>
</body>
</html>
