        <main>
            <h1 class="Contato">Contato</h1>
            <h2>Quer aprender a fotografar? Faça sua inscrição no nosso curso!</h2>
            
            <article class="myFormContact">
                <div>
                    <h4>Formulário</h4>
                    <section>
                        <form action="" method="get">
                            <fieldset>
                                  <section class="InputBox">
                                    <label for="name">Nome</label>
                                    <input type="text" id="name" placeholder="Digite seu nome" name="nome">
                                  </section>

                                  <section class="InputBox">
                                    <label for="email">Email</label>
                                    <input type="text" id="email" placeholder="MeuEmail@gmail.com" name="email">
                                  </section>

                                  <section class="InputBox">
                                    <label for="endereço">Endereço</label>
                                    <input type="text" id="endereço" placeholder="Digite seu Endereço" name="endereço">
                                  </section>

                                  <section class="InputBox">
                                    <label for="birth">Nascismento</label>
                                    <input type="date" name="Nascismento" id="birth" name="Nascimento" >  
                                  </section>

                                  <section class="InputBox">
                                    <label for="CPF">CPF</label>
                                    <input type="text" id="CPF" pattern="[0-9]{11}" name="CPF" placeholder="Digite seu CPF"> 
                                  </section>
                                     
                                  <section class="InputBox">
                                    <label for="observation">Observações</label>
                                   <textarea name="" id="observation" cols="30" rows="10"></textarea>
                                  </section>
                            </fieldset>

                            <button type="submit">Enviar</button>
                        </form>
                </div>
            </article>
            <div>
                <section class="Contact">
                    <h2 class="Email">Email:</h2>
                    <p class="contact">fulanacretana08@gmail.com</p>
                </section>
                <section class="Contact" >
                    <h2 class="Celular">Celular:</h2>
                    <p class="contact">+55 88 9999-9999</p>
                </section>
                <section class="Contact">
                    <h2 class="Endereço">Endereço:</h2>
                    <p class="contact" >Rua Ciclano da Silva - Jucás CE</p>
                </section>
            </div>   
    


        </main>
